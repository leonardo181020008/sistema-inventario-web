<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registro | Sistema de Inventario</title>
   <link rel="stylesheet" href="./css/base/reset.css">
   <link rel="stylesheet" href="./css/base/fonts.css">
   <link rel="stylesheet" href="./css/base/variables.css">
   <link rel="stylesheet" href="./css/base/global.css">

   <link rel="stylesheet" href="./css/components/campos.css">
   <link rel="stylesheet" href="./css/components/botones.css">

   <link rel="stylesheet" href="./css/pages/acceso.css">
</head>
<body>

   <main class="acceso acceso--registro">
      <section class="acceso__contenedor acceso__contenedor--registro">

         <!-- ENCABEZADO -->
         <header class="acceso__encabezado">
            <h1 class="acceso__titulo">Sistema de Inventario</h1>
            <h2 class="acceso__subtitulo">Registro de usuario</h2>
         </header>

         <!-- FORMULARIO -->
         <form class="acceso__formulario" id="formRegistro">

            <div class="acceso__contenido">
               <div class="campo">
               <label
                  class="campo__etiqueta"
                  for="nombreCompleto">
                  Nombre completo
               </label>

               <input
                  class="campo__input campo__input--registro"
                  type="text"
                  id="nombreCompleto"
                  name="nombreCompleto"
                  required
                  placeholder=" Ej: José Cardenas Santiago"
               >
            </div>

            <div class="campo">
               <label
                  class="campo__etiqueta"
                  for="usuario">
                  Usuario
               </label>

               <input
                  class="campo__input campo__input--registro"
                  type="text"
                  id="usuario"
                  name="usuario"
                  required
                  placeholder="Ej: usuario123"
               >
            </div>

            <div class="campo">
               <label
                  class="campo__etiqueta"
                  for="email">
                  Correo electrónico
               </label>

               <input
                  class="campo__input campo__input--registro"
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Ej: jose@gmail.com"
               >
            </div>

            <div class="campo">
               <label
                  class="campo__etiqueta"
                  for="password">
                  Contraseña
               </label>

               <input
                  class="campo__input campo__input--registro"
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="********"
               >
            </div>

            <div class="campo">
               <label
                  class="campo__etiqueta"
                  for="confirmarPassword">
                  Confirmar contraseña
               </label>

               <input
                  class="campo__input campo__input--registro"
                  type="password"
                  id="confirmarPassword"
                  name="confirmarPassword"
                  required
                  placeholder="********"
               >
            </div>

            <div class="campo">
               <button
                  type="submit"
                  class="boton boton--primario boton--registro">
                  Registrarse
               </button>
            </div>
            </div>

         </form>

         <!-- PIE -->
         <footer class="acceso__pie">
            <p>
               ¿Ya tienes cuenta?
               <a href="login.html">Volver al login</a>
            </p>
         </footer>

      </section>
   </main>

</body>
</html>
